{% extends 'base.html' %}
{% block content %}
<div class='col-sm-4'>
	<img src="{{ product.image.url }}" style="width:80%; height:250px;">
</div>

<div class='col-sm-8'>
	<h3 class="text-center">{{ product.title }}</h3>
	<p>{{ product.description }}</p>
	<p>{% lorem %}</p>
	<p>{% lorem %}</p>
	<hr>
	<p style="font-size:25px;">Цена:<strong> {{ product.price }} </strong>руб</p>
	<a href="{% url 'add_to_cart' slug=product.slug %}" class="add_to_cart" data-slug='{{ product.slug }}'><button class="btn btn-danger">Добавить в корзину</button></a>
</div>

{% endblock content %}
